name: DVC Complexity Tracking
on: push
jobs:
  dvc-complexity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v3
      - name: Install DVC
        run: pip install dvc
      - name: Track Execution Time
        run: |
          start=$(date +%s)
          dvc repro
          end=$(date +%s)
          echo "Execution Time: $((end-start)) seconds"
